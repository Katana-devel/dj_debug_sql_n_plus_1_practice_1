version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: djprep
      POSTGRES_USER: djuser
      POSTGRES_PASSWORD: djpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U djuser -d djprep"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
